<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="board-outer" class="center">
<table id="board">
            <tr class="row">

            <div align="center">
            <input type="radio" name="category" value="X" checked />X

            </div>
                <td id="1"></td>
                <td id="2"></td>
                <td id="4"></td>
            </tr>
            <tr class="row">
                <td id="8"></td>
                <td id="16"></td>
                <td id="32"></td>
            </tr>
            <tr class="row">
                <td id="64"></td>
                <td id="128"></td>
                <td id="256"></td>
            </tr>
        </table>
        </div>
        </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</html>
